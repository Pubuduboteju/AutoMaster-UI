<router-outlet></router-outlet>
<div>
  <div style="background-color: #1b1e21; color: white" class="alert alert-info"><b>My Vehicles</b></div>
  <div style="padding-left: 50px;">
    <div *ngFor="let userCar of userCars">
      <div class="card float-left" style="width: 22rem; margin-right: 30px; margin-left: 30px; margin-bottom: 15px;" (click)="showDetails(userCar.id)" >
          <img STYLE="height: 250px;" class="card-img-top" [src]="userCar.image" alt="Card image cap">
        <div style="color: black!important;" class="card-body">
          <h5  class="card-title">Vehicle Model : {{userCar.vehicleModel}}</h5>
          <p class="card-text">Vehicle Make : {{userCar.vehicleMake}}</p>
      </div>

      </div>
    </div>
  </div>
</div>
