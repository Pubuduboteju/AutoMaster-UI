<ng-template #signupForm>
<div class="limiter">
  <div style="background-color: #1b1e21; color: white; margin:50px; margin-bottom: 0px;!important;" class="alert alert-info"><b><h4 style="padding: 15px">Account Registration</h4></b></div>
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
      <form class="login100-form validate-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<span class="login100-form-title p-b-33">
						Account Registration
					</span>

        <div class="wrap-input100 validate-input form-group" >
          <!--<label for="name">Your name</label>-->
          <input type="text" class="form-control input100" name="name" [(ngModel)]="form.name" #name="ngModel"  placeholder="User Name" required />
          <!--<input class="input100" type="text" formControlName="userName" placeholder="User Name">-->
          <div *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 validate-input form-group" >
          <!--<label for="username">Username</label>-->
          <input type="text" class="form-control input100" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Username"
                 required />
          <!--<input class="input100" type="text" formControlName="firstName" placeholder="First Name">-->
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 validate-input form-group" data-validate = "Valid email is required: ex@abc.xyz">
          <!--<label for="email">Email</label>-->
          <input type="text" class="form-control input100" name="email" [(ngModel)]="form.email" #email="ngModel" placeholder="Email" required email />
          <!--<input class="input100" type="text" formControlName="lastName" placeholder="Last Name">-->
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 validate-input form-group" >
          <!--<label for="password">Password</label>-->
          <input type="password" class="form-control input100" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Password"
                 required minlength="6" />
          <!--<input class="input100" type="text" formControlName="phoneNo" placeholder="Phone No">-->
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <!--<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">-->
          <!--<input class="input100" type="text" formControlName="email" placeholder="Email">-->
          <!--<span class="focus-input100-1"></span>-->
          <!--<span class="focus-input100-2"></span>-->
        <!--</div>-->

        <!--<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">-->
          <!--<input class="input100" type="password" formControlName="password" placeholder="Password">-->
          <!--<span class="focus-input100-1"></span>-->
          <!--<span class="focus-input100-2"></span>-->
        <!--</div>-->

        <!--<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">-->
          <!--<input class="input100" type="password" formControlName="password" placeholder="Re-enter Password">-->
          <!--<span class="focus-input100-1"></span>-->
          <!--<span class="focus-input100-2"></span>-->
        <!--</div>-->

        <div class="container-login100-form-btn m-t-20 form-group">
          <!--<button (click)="onCreateNewUser(registerUserForm.value)" [disabled]="!registerUserForm.valid" class="login100-form-btn">-->
            <!--Register-->
          <!--</button>-->
          <button class="btn btn-primary login100-form-btn">Register</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>

        <!--<div class="text-center p-t-45 p-b-4">-->
						<!--<span class="txt1">-->
							<!--Forgot-->
						<!--</span>-->

          <!--<a href="#" class="txt2 hov1">-->
            <!--Username / Password?-->
          <!--</a>-->
        <!--</div>-->

        <!--<div class="text-center">-->
						<!--<span class="txt1">-->
							<!--Create an account?-->
						<!--</span>-->

          <!--<a href="#" class="txt2 hov1">-->
            <!--Sign up-->
          <!--</a>-->
        <!--</div>-->
      </form>
    </div>
  </div>
</div>
</ng-template>
