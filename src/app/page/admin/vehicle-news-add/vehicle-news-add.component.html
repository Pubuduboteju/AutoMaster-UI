<div ng-app="myApp" ng-controller="myCtrl">
  <div style="background-color: #1b1e21; color: white" class="alert alert-info"><b>Add Vehicle News To The System</b></div>
  <!--<div *ngIf="info.token">-->
  <div>
    <form novalidate [formGroup]="createVehicleNewsForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" aria-describedby="titleHelp" placeholder="Enter Main Title Here">
            <small id="titleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="subTitle">Sub Title</label>
            <input type="text" class="form-control" id="subTitle" formControlName="subTitle" aria-describedby="subTitleHelp" placeholder="Enter Subtitle Here">
            <small id="subTitleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="newsDate">News Date</label>
            <input type="date" class="form-control" id="newsDate" formControlName="newsDate" aria-describedby="subTitleHelp" placeholder="Enter Subtitle Here">
            <small id="subTitleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="description">News Description</label>
            <textarea style="background-color: black; color: white; height: 147px;"  class=" form-control" type="text" formControlName="description" placeholder="Write vehicle news description here"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="file">Upload News Image</label>
            <input (change)="fileChange($event)" formControlName="file" type="file" class="form-control" id="file"
                   placeholder="Upload Vehicle Image">
            <small id="vehicleMakeHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>


        </div>
      </div>
      <div>
        <button style="margin-right: 100px" (click)="onCreateNewsVehicleNews(createVehicleNewsForm.value)" [disabled]="!createVehicleNewsForm.valid" type="button"
                class="btn btn-outline-success float-right">Add Vehicle News
        </button>
      </div>
      <!--<button type="submit" class="btn btn-primary">Submit</button>-->
    </form>
  </div>
</div>
