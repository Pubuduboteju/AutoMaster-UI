<form class="validate-form " novalidate [formGroup]="generalUserMessageForm" style="background-color: rgba(1, 50, 67, 1)" id="contact-form" method="post"  role="form">

  <div class="messages"><h1><i class="fab fa-rocketchat"></i> Let's stay in touch</h1></div>

  <div class="controls">

    <div class="form-row">
      <div class="col-md-6">
        <div style="margin-left: 125px" class="form-group">
          <label for="form_name">Firstname *</label>
          <input id="form_name" type="text" name="name" class="form-control" formControlName="firstName" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" style="margin-left: 11px;">
          <label for="form_lastname">Lastname *</label>
          <input id="form_lastname" type="text" name="surname" class="form-control" formControlName="lastName" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div style="margin-left: 125px" class="form-group">
          <label for="form_email">Email *</label>
          <input id="form_email" type="email" name="email" class="form-control" formControlName="email" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_need">Please specify your need *</label>
          <input id="form_need" type="text" name="need" class="form-control" formControlName="subject" placeholder="Please enter your need *" required="required" data-error="This field  is required.">
          <!--<select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">-->
            <!--<option value=""></option>-->
            <!--<option value="Request quotation">Request quotation</option>-->
            <!--<option value="Request order status">Request order status</option>-->
            <!--<option value="Request copy of an invoice">Request copy of an invoice</option>-->
            <!--<option value="Other">Other</option>-->
          <!--</select>-->
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div style="margin-left: 125px" class="form-group">
          <label for="form_message">Message *</label>
          <textarea style="background-color:#1b1e21; color: white" id="form_message" name="message" class="form-control" formControlName="message" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="col-md-12">
        <!--<input style="margin-left: 1050px;" type="submit" class="btn btn-success btn-send" value="Send message">-->
          <button style="margin-left: 1050px;" (click)="onSendGeneralUserMessage(generalUserMessageForm.value)" [disabled]="!generalUserMessageForm.valid" class="btn btn-success btn-send">
            <i class="fas fa-paper-plane"></i>  Send Message
          </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="text-muted">
          <strong>*</strong> These fields are required. Contact form template by
          <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form" target="_blank">Bootstrapious</a>.</p>
      </div>
    </div>
  </div>

</form>
