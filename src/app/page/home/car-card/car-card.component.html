<div class="card" style="width: 20rem; margin-right: 25px; margin-left: 25px; margin-bottom: 15px;" (click)="showDetails(car.id)" >
  <img STYLE="height: 250px;" class="card-img-top" [src]="car.image" alt="Card image cap">
  <div style="color: black!important;" class="card-body">
    <h5  class="card-title">Vehicle Model : {{car.vehicleModel}}</h5>
    <p class="card-text">Vehicle Make : {{car.vehicleMake}}</p>
  </div>

</div>
